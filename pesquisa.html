<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário Interativo</h1>
        <form id="infoForm">
            <label for="nome">Qual o seu nome?</label>
            <input type="text" id="nome" required>

            <label for="idade">Quantos anos você tem?</label>
            <input type="number" id="idade" required>

            <label for="linguagem">Qual a linguagem de programação que você está estudando?</label>
            <input type="text" id="linguagem" required>

            <label for="gostando">Você está gostando de estudar programação?</label>
            <select id="gostando" required>
                <option value="0"></option>
                <option value="1">Sim</option>
                <option value="2">Não</option>
            </select>

            <button type="submit">Enviar</button>
        </form>

        <div id="output" class="output">
            <p id="saudacao"></p>
            <p id="feedback"></p>
            <p>Obrigado por responder!</p>
        </div>
    </div>

    <!-- Inclua o arquivo JavaScript aqui, no final do body -->
    <script src="app.js"></script>
</body>
</html>
